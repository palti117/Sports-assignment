<div class="header">
  <img id="logo" src="assets/img/download.png">
  <h1>Your Ladder</h1>
</div>
<hr>
<table id="users">
  <tr>
    <th *ngFor= "let column of headers">
      {{column}} 
    </th>
  </tr>
  <tr *ngFor = "let row of rows">
    <td *ngFor = "let column of headers">
      {{row[column]}}
    </td>
  </tr>
</table>
